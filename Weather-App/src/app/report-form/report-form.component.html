<div class="report-form-container">
  <div
    class="max-w-xl mx-auto p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg"
  >
    <h2 class="text-2xl font-semibold mb-4">Report an Issue</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="issueForm">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Title</label
        >
        <input
          type="text"
          formControlName="title"
          class="w-full p-2 border rounded"
          placeholder="required"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Email (optional)</label>
        <input
          type="email"
          formControlName="email"
          placeholder="username@nomail.com"
          class="w-full p-2 border rounded"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Description</label>
        <textarea
          formControlName="description"
          rows="5"
          class="w-full p-2 border rounded"
          placeholder="describe the issue with as much detail as you can..."
        ></textarea>
      </div>

      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded"
        [disabled]="issueForm.invalid"
      >
        Submit
      </button>
    </form>

    <p *ngIf="submitted" class="text-green-500 mt-4">
      Issue submitted successfully!
    </p>
  </div>
</div>
